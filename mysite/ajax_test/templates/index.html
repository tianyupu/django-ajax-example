<!doctype html>
<head>
  <title>Home Page</title>

  <!-- Required for some dependencies -->
  <script src="//cdn.rawgit.com/jrburke/almond/0.3.0/almond.js"></script>
  <!-- Core AUI CSS and JS -->
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.7/css/aui.css" media="all">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//aui-cdn.atlassian.com/aui-adg/5.8.7/js/aui.js"></script>

  <!--AMD Loader, required for experimental components-->
  <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.7/css/aui-experimental.css" media="all">
  <script src="//aui-cdn.atlassian.com/aui-adg/5.8.7/js/aui-experimental.js"></script>

  <!-- Extra AUI date-picker component -->
  <script src="//aui-cdn.atlassian.com/aui-adg/5.8.7/js/aui-datepicker.js"></script>
</head>

<body class="aui-page-focused aui-page-focused-large">

<section id="content" role="main">

<header class="aui-page-header">
<div class="aui-page-header-inner">
<div class="aui-page-header-main">
<h1>Testing an ajax request</h1>
</div>
</div>
</header>

<div class="aui-page-panel">
<div class="aui-page-panel-inner">
<section class="aui-page-panel-content">

<input type="text" id="text_field" name="text_field" class="text">
<button class="aui-button" id="magic_btn">Type something and click me</button>

<p id="response_placeholder">
</p>

</section>
</div>
</div>

</section>

<script type="text/javascript">
$(document).ready(function() {
  $('#magic_btn').click(function() {
    var typedText = $('#text_field').attr('value');
    console.log(typedText);
    $.ajax('/ajax_test/async', {
      data: { msg: typedText },
    }).done(function(html) {
      $('#response_placeholder').text(html);
    });
  });
});
</script>

</body>

</html>
